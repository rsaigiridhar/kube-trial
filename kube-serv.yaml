apiVersion: v1
kind: Service
metadata:
  name: nginxs
spec:
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer

---
apiVersion: v1
kind: Pod
metadata:
  name: nginxp
  labels:
    app: nginx
    test: later
spec:
  containers:
  - image: nginx:alpine
    name: nginxc
    ports:
    - containerPort: 80
